name: Build Android APK (For Mid-term)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive # 自动拉取子模块

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install NativeScript
        run: npm install -g nativescript@8.6.0 --ignore-scripts

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npx ts-patch install -s

      - name: Install Android SDK 33
        run: |
          # 1. 把所有可能的工具路径都加到环境变量里
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/build-tools/33.0.0" >> $GITHUB_PATH
          
          # 2. 临时刷新 PATH 以便当前步骤使用
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          # 3. 安装 SDK 平台、构建工具、以及【emulator】
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "build-tools;33.0.0" "emulator" "platform-tools"

      - name: Build APK
        run: |
          # 1. 现场生成一个临时签名证书 (解决 "specify --key-store" 报错)
          # 密码统一设为 "android"，别名设为 "androiddebugkey"
          keytool -genkey -v \
            -keystore debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

          # 2. 把证书喂给编译命令
          ns build android --release \
            --no-hmr \
            --env.abiFilters=arm64-v8a \
            --force \
            --key-store-path debug.keystore \
            --key-store-password android \
            --key-store-alias androiddebugkey \
            --key-store-alias-password android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          # 注意：NativeScript 默认输出路径可能包含 release 或 debug，这里通配符匹配
          path: platforms/android/app/build/outputs/apk/release/*.apk
