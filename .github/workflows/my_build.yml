name: Build Android APK (For Mid-term)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive # 自动拉取子模块

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install NativeScript
        run: npm install -g nativescript@8.6.0 --omit=optional

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npx ts-patch install -s

      - name: Build APK
        run: |
          # 使用 NativeScript 自动生成的调试证书，最稳妥
          ns build android --release --no-hmr --env.abiFilters=arm64-v8a

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          # 注意：NativeScript 默认输出路径可能包含 release 或 debug，这里通配符匹配
          path: platforms/android/app/build/outputs/apk/release/*.apk
