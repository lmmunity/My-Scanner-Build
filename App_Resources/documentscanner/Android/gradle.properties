# --- 原有配置 (保留) ---
android.enableJetifier=false
android.enableR8.fullMode=true
android.experimental.enableNewResourceShrinker.preciseShrinking=true
useKotlin=true

# --- 【修改】去掉 SDK 35 的痕迹，防止误导 Gradle ---
# android.suppressUnsupportedCompileSdk=35  <-- 删掉或注释掉这行

# --- 【新增】性能加速全家桶 (解决构建慢的核心) ---
# 1. 开启多线程并行编译 (利用你电脑的所有核)
org.gradle.parallel=true

# 2. 开启守护进程 (避免每次启动都重新加载 JVM)
org.gradle.daemon=true

# 3. 开启构建缓存 (重复的任务直接跳过)
org.gradle.caching=true

# 4. 按需配置 (只配置相关的项目)
org.gradle.configureondemand=true

# 5. 【重要】优化内存分配
# 原来的配置只开了 GC，我们要给它分配更大的内存 (4GB) 防止卡顿
# 如果你的电脑内存小于 16G，可以改把 4096m 改成 2048m
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+UseParallelGC



